<ng-container>
    <div class="grid-container">
        <div *ngFor="let product of products">
            <figure class="bg-slate-100 rounded-xl p-8 dark:bg-slate-800">
                <div>
                    <img class=" rounded-xl h-full" [src]="product.image" alt="" style="width: 100%; height: 300px;">
                </div>
                <div class="pt-6 md:p-8 md:text-left space-y-4">
                  
                  <figcaption class="font-medium">
                    <div class="px-5 pb-5">
                        <a href="#">
                            <h5 class="text-xl tracking-tight text-gray-900 dark:text-white">{{product.title}}</h5>
                        </a>
                        
                        <div class="flex justify-between">
                            <span class="text-3xl font-bold text-gray-900 dark:text-white">{{product.price |currency :'R'}}</span>
                            <a (click)="addToCart(products,product)" class="text-white bg-slate-950 hover:bg-slate-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</a>
                        </div>
                    </div>
                  </figcaption>
                </div>
              </figure>
        </div>
    </div>
       
</ng-container>
